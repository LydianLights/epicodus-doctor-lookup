<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js"></script>
    <title>Portland Area Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Portland Area Doctor Lookup</h1>
      </div>
      <form id="search-form">
        <div class="input-group">
          <input id="search-form-query" class="form-control" type="text" placeholder="Search Portland Doctors...">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">Go!</button>
          </div>
        </div>
      </form>
      <div id="searching-message" class="initially-hidden">
        <p>Searching...</p>
      </div>
      <div id="searching-error" class="initially-hidden">
        <p>Oh no, something went wrong with the search. Try again later.</p>
      </div>
      <div id="search-results" class="initially-hidden">
        <div id="no-results-found" class="initially-hidden">
          <h2>No results found...</h2>
        </div>
        <div id="search-results-list" class="initially-hidden">

        </div>
      </div>
    </div>
  </body>
</html>
